# Using version 2 as 3 does not support resource constraint options (cpu_*, mem_* limits) for non swarm mode in Compose
version: "2"

services:
    alfresco:
        build:
          context: ./alfresco
          args:
            ALFRESCO_TAG: ${ALFRESCO_CE_TAG}
            # DB: mysqldb
        mem_limit: 4416m
        depends_on:  
            - mysql
        environment:
            JAVA_OPTS : '
                -Ddb.username=alfresco
                -Ddb.password=alfresco 
                -Ddb.driver=com.mysql.jdbc.Driver
                -Ddb.url=jdbc:mysql://mysql/alfresco?useUnicode=yes\&characterEncoding=UTF-8\&useSSL=false

                -Dsolr.host=solr6
                -Dsolr.port=8983
                -Dsolr.secureComms=none
                -Dsolr.base.url=/solr
                -Dindex.subsystem.name=solr6
                -Dshare.host=127.0.0.1
                -Dshare.port=8080
                -Dalfresco.host=localhost
                -Dalfresco.port=8080
                -Daos.baseUrlOverwrite=http://localhost:8080/alfresco/aos
                -Dmessaging.broker.url="failover:(nio://activemq:61616)?timeout=3000&jms.useCompression=true"
                -Ddeployment.method=DOCKER_COMPOSE
                -Dtransform.service.enabled=true
                -Dtransform.service.url=http://transform-router:8095
                -Dsfs.url=http://shared-file-store:8099/
                -Dlocal.transform.service.enabled=true
                -DlocalTransform.pdfrenderer.url=http://alfresco-pdf-renderer:8090/
                -DlocalTransform.imagemagick.url=http://imagemagick:8090/
                -DlocalTransform.libreoffice.url=http://libreoffice:8090/
                -DlocalTransform.tika.url=http://tika:8090/
                -DlocalTransform.misc.url=http://transform-misc:8090/
                -Dlegacy.transform.service.enabled=true
                -Dalfresco-pdf-renderer.url=http://alfresco-pdf-renderer:8090/
                -Djodconverter.url=http://libreoffice:8090/
                -Dimg.url=http://imagemagick:8090/
                -Dtika.url=http://tika:8090/
                -Dtransform.misc.url=http://transform-misc:8090/

                -Dcsrf.filter.enabled=false

                -XX:+UseG1GC -XX:+UseStringDeduplication
                -Xms3904m -Xmx3904m   
            '
        volumes:
            - ./data/alf-repo-data:/usr/local/tomcat/alf_data
            - ./logs/alfresco:/usr/local/tomcat/logs 
        
    transform-router:
        mem_limit: 512m
        image: quay.io/alfresco/alfresco-transform-router:1.1.1
        environment:
            JAVA_OPTS: " -Xms256m -Xmx512m"
            ACTIVEMQ_URL: "nio://activemq:61616"
            IMAGEMAGICK_URL: "http://imagemagick:8090"
            PDF_RENDERER_URL : "http://alfresco-pdf-renderer:8090"
            LIBREOFFICE_URL : "http://libreoffice:8090"
            TIKA_URL : "http://tika:8090"
            MISC_URL : "http://transform-misc:8090"
            FILE_STORE_URL: "http://shared-file-store:8099/alfresco/api/-default-/private/sfs/versions/1/file"
        ports:
            - 8095:8095
        links:
            - activemq

    alfresco-pdf-renderer:
        image: alfresco/alfresco-pdf-renderer:2.1.1
        mem_limit: 1g
        environment:
            JAVA_OPTS: " -Xms256m -Xmx512m"
            ACTIVEMQ_URL: "nio://activemq:61616"
            FILE_STORE_URL: "http://shared-file-store:8099/alfresco/api/-default-/private/sfs/versions/1/file"
        ports:
            - 8090:8090
        links:
        - activemq

    imagemagick:
        image: alfresco/alfresco-imagemagick:2.1.1
        mem_limit: 1g
        environment:
            JAVA_OPTS: " -Xms256m -Xmx512m"
            ACTIVEMQ_URL: "nio://activemq:61616"
            FILE_STORE_URL: "http://shared-file-store:8099/alfresco/api/-default-/private/sfs/versions/1/file"
        ports:
            - 8091:8090
        links:
        - activemq

    libreoffice:
        image: alfresco/alfresco-libreoffice:2.1.1
        mem_limit: 1g
        environment:
            JAVA_OPTS: " -Xms256m -Xmx512m"
            ACTIVEMQ_URL: "nio://activemq:61616"
            FILE_STORE_URL: "http://shared-file-store:8099/alfresco/api/-default-/private/sfs/versions/1/file"
        ports:
            - 8092:8090
        links:
        - activemq

    tika:
        image: alfresco/alfresco-tika:2.1.1
        mem_limit: 1g
        environment:
            JAVA_OPTS: " -Xms256m -Xmx512m"
            ACTIVEMQ_URL: "nio://activemq:61616"
            FILE_STORE_URL: "http://shared-file-store:8099/alfresco/api/-default-/private/sfs/versions/1/file"
        ports:
            - 8093:8090
        links:
            - activemq

    transform-misc:
        image: alfresco/alfresco-transform-misc:2.1.1
        mem_limit: 1g
        environment:
            JAVA_OPTS: " -Xms256m -Xmx512m"
            ACTIVEMQ_URL: "nio://activemq:61616"
            FILE_STORE_URL: "http://shared-file-store:8099/alfresco/api/-default-/private/sfs/versions/1/file"
        ports:
            - 8094:8090
        links:
            - activemq

    shared-file-store:
        image: alfresco/alfresco-shared-file-store:0.5.3
        mem_limit: 512m
        environment:
            JAVA_OPTS: " -Xms256m -Xmx512m"
            scheduler.content.age.millis: 86400000
            scheduler.cleanup.interval: 86400000
        ports:
            - 8099:8099
        volumes:
            - shared-file-store-volume:/tmp/Alfresco/sfs

    share:
        build:
          context: ./share
          args:
            SHARE_TAG: ${SHARE_TAG}
        mem_limit: 1104m
        environment:
            REPO_HOST: "alfresco"
            REPO_PORT: "8080"
            JAVA_OPTS: "
                -Xms976m -Xmx976m
                -Dalfresco.context=alfresco
                -Dalfresco.protocol=http
                "
        volumes:
            - ./logs/share:/usr/local/tomcat/logs
     
    mysql:
        image: mysql:5.7.23
        mem_limit: 1104m
        environment:
            - MYSQL_ROOT_PASSWORD=alfresco
            - MYSQL_DATABASE=alfresco
            - MYSQL_USER=alfresco
            - MYSQL_PASSWORD=alfresco
        command: "mysqld
            --character-set-server=utf8
            --collation-server=utf8_bin
            --lower_case_table_names=1
            --max_connections=200
            --innodb-flush-method=O_DIRECT
            --wait_timeout=28800"
        volumes:
            - ./data/mysqldb_data:/var/lib/mysql
            - ./logs/mysqldb:/var/log/mysql
        ports:
            - 3306:3306

    solr6:
        build:
          context: ./search
          args:
            SEARCH_TAG: $SEARCH_CE_TAG
            SOLR_HOSTNAME: solr6
            ALFRESCO_HOSTNAME: alfresco
            ALFRESCO_COMMS: none
            CROSS_LOCALE: "false"
        mem_limit: 2208m
        environment:
            #Solr needs to know how to register itself with Alfresco
            SOLR_ALFRESCO_HOST: "alfresco"
            SOLR_ALFRESCO_PORT: "8080"
            #Alfresco needs to know how to call solr
            SOLR_SOLR_HOST: "solr6"
            SOLR_SOLR_PORT: "8983"
            #Create the default alfresco and archive cores
            SOLR_CREATE_ALFRESCO_DEFAULTS: "alfresco,archive"
            SOLR_JAVA_MEM: "-Xms1952m -Xmx1952m"
            SOLR_OPTS: "
                -XX:NewSize=848m
                -XX:MaxNewSize=848m
            "
        volumes:
            - ./data/solr-data:/opt/alfresco-search-services/data

    activemq:
        image: alfresco/alfresco-activemq:5.15.8
        mem_limit: 1g
        ports:
            - 8161:8161 # Web Console
            - 5672:5672 # AMQP
            - 61616:61616 # OpenWire
            - 61613:61613 # STOMP

    digital-workspace:
        image: quay.io/alfresco/alfresco-digital-workspace:1.4.0
        mem_limit: 128m
        environment:
            BASE_PATH: ./

    # HTTP proxy to provide HTTP Default port access to services
    # SOLR API and SOLR Web Console are protected to avoid unauthenticated access
    proxy:
        image: alfresco/alfresco-acs-nginx:3.0.1
        mem_limit: 128m
        depends_on:
            - alfresco
            - digital-workspace
        # environment:
        #     SYNCSERVICE_URL: http://localhost:8080
        volumes:
            - ./config/nginx.conf:/etc/nginx/nginx.conf
            # - ./config/nginx.htpasswd:/etc/nginx/conf.d/nginx.htpasswd 
            # - ./config/cert/localhost.cer:/etc/nginx/localhost.cer
            # - ./config/cert/localhost.key:/etc/nginx/localhost.key 
        ports:
            - 8080:8080
        links:
            - digital-workspace
            - alfresco
            - share
            - process
            - process-admin

    process:
        image: alfresco/process-services:1.10.0
        environment:
          ACTIVITI_DATASOURCE_USERNAME: alfresco
          ACTIVITI_DATASOURCE_PASSWORD: alfresco
          ACTIVITI_DATASOURCE_DRIVER: com.mysql.jdbc.Driver
        #   ACTIVITI_DATASOURCE_DRIVER: org.postgresql.Driver
          ACTIVITI_HIBERNATE_DIALECT: org.hibernate.dialect.MySQLDialect
        #   ACTIVITI_HIBERNATE_DIALECT: org.hibernate.dialect.PostgreSQLDialect
          ACTIVITI_DATASOURCE_URL: 'jdbc:postgresql://mysql-process:3306/activiti?useUnicode=yes\&characterEncoding=UTF-8\&useSSL=false'
        #   ACTIVITI_DATASOURCE_URL: 'jdbc:postgresql://postgres:5432/activiti?characterEncoding=UTF-8'
          ACTIVITI_CSRF_DISABLED: 'true'
          ACTIVITI_CORS_ENABLED: 'true'
        #volumes:
        # - "~/.activiti/enterprise-license:/root/.activiti/enterprise-license/:ro"
        ports:
        - 9999:8080
        links:
          - mysql-process
        # depends_on:
        #   - postgres
    
    process-admin:
        image: alfresco/process-services-admin:1.10.0
        # depends_on: 
        #     - process
        #     - postgres-admin
        environment:
            ACTIVITI_ADMIN_DATASOURCE_USERNAME: alfresco
            ACTIVITI_ADMIN_DATASOURCE_PASSWORD: alfresco
            ACTIVITI_ADMIN_DATASOURCE_DRIVER: com.mysql.jdbc.Driver
            # ACTIVITI_ADMIN_DATASOURCE_DRIVER: org.postgresql.Driver
            ACTIVITI_ADMIN_HIBERNATE_DIALECT: org.hibernate.dialect.MySQLDialect
            # ACTIVITI_ADMIN_HIBERNATE_DIALECT: org.hibernate.dialect.PostgreSQLDialect
            ACTIVITI_ADMIN_DATASOURCE_URL: 'jdbc:postgresql://mysql-process-admin:3306/activiti-admin?useUnicode=yes\&characterEncoding=UTF-8\&useSSL=false'
            # ACTIVITI_ADMIN_DATASOURCE_URL: 'jdbc:postgresql://postgres-admin:5432/activiti-admin?characterEncoding=UTF-8'
            ACTIVITI_ADMIN_REST_APP_HOST: http://process
            ACTIVITI_ADMIN_REST_APP_POR: 8080
            # ACTIVITI_ADMIN_REST_APP_USERNAME: admin@app.activiti.com
            # ACTIVITI_ADMIN_REST_APP_PASSWORD: admin
            # ACTIVITI_ADMIN_CSRF_DISABLED: 'true'
            # ACTIVITI_ADMIN_CORS_ENABLED: 'true'
        #volumes:
        # - "~/.activiti/enterprise-license:/root/.activiti/enterprise-license/:ro"
        ports:
            - 9998:8080
        links:
            - mysql-process-admin
            - process

    # postgres:
    #     image: postgres:9.6.2
    #     environment:
    #         POSTGRES_DB: activiti
    #         POSTGRES_USER: alfresco
    #         POSTGRES_PASSWORD: alfresco
    
    mysql-process:
        image: mysql:5.7.23
        mem_limit: 1104m
        environment:
            - MYSQL_ROOT_PASSWORD=alfresco
            - MYSQL_DATABASE=activiti
            - MYSQL_USER=alfresco
            - MYSQL_PASSWORD=alfresco
        command: "mysqld
            --character-set-server=utf8
            --collation-server=utf8_bin
            --lower_case_table_names=1
            --max_connections=200
            --innodb-flush-method=O_DIRECT
            --wait_timeout=28800"
        volumes:
            - ./data/mysqlprocess_data:/var/lib/mysql
            - ./logs/mysqldbprocess:/var/log/mysql
        # ports:
        #     - 3306:3306

    # postgres-admin:
    #     image: postgres:9.6.2
    #     environment:
    #         POSTGRES_DB: activiti-admin
    #         POSTGRES_USER: alfresco
    #         POSTGRES_PASSWORD: alfresco
    
    mysql-process-admin:
        image: mysql:5.7.23
        mem_limit: 1104m
        environment:
            - MYSQL_ROOT_PASSWORD=alfresco
            - MYSQL_DATABASE=activiti-admin
            - MYSQL_USER=alfresco
            - MYSQL_PASSWORD=alfresco
        command: "mysqld
            --character-set-server=utf8
            --collation-server=utf8_bin
            --lower_case_table_names=1
            --max_connections=200
            --innodb-flush-method=O_DIRECT
            --wait_timeout=28800"
        volumes:
            - ./data/mysqlprocess-admin_data:/var/lib/mysql
            - ./logs/mysqldbprocess-admin:/var/log/mysql

volumes:
    shared-file-store-volume:
        driver_opts:
            type: tmpfs
            device: tmpfs

    

    

    
